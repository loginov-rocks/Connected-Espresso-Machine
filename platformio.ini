[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_filters = esp8266_exception_decoder

upload_protocol = espota
upload_port = connected-espresso-machine.local

lib_deps =
  tzapu/WiFiManager @ ^0.16.0
